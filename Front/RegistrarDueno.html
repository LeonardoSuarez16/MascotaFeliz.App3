<!DOCTYPE html>

<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">    
    
    <link rel="stylesheet" href="css/style.css">
    <title>AngelaRegistrarDueno</title>
</head>


<body>
    <header>

        <nav id="Centrado">
            *******  REGISTRAR DUEÑO ********
        </nav>

    </header>


    <section class="block-form">
        <!-- dentro de este va la imagen de cabecera -->
        <div class="header-form">
            <img src="images/registrar-dueno.png" alt="">
        </div>
        <!-- dentro de este va el formulario -->
        <div class="container-form">
            <form action="" method="post">
                <!-- en este form va nuestro contenido de etiquetas inputs botones -->
                <div class="row-form">
                    <label for="idNombre">Nombres:</label>
                    <input id="idNombre" class="textBox" type="text">
                </div>
                <div class="row-form">
                    <label for="iApellidos">Apellidos:</label>
                    <input id="idApellidos" class="textBox" type="text">                
                </div>

                <div class="row-form">
                    <label for="idDireccion">Dirección:</label>
                    <input id="idDireccion" class="textBox" type="text">                
                </div>

                <div class="row-form">
                    <label for="idTelefono">Teléfono:</label>
                    <input id="idTelefono" class="textBox" type="text">                
                </div>

                <div class="row-form">
                    <label for="idCorreo">Correo:</label>
                    <input id="idCorreo" class="textBox" type="text">                
                </div>
                
                
                <div class="row-form">
                    <!-- coloco un contenedor vacio al principo y al final para que centre y no tener que hacer otra clase -->
                    <div></div>
                    <button class="main-button" type="submit">Registar</button>
                    <div></div>
                </div>                
            </form>
        </div>
    </section>



    <footer>

        <nav>
            <!-- Patica...... -->
        </nav>


    </footer>

    
    
    
    
</body>


</html>
